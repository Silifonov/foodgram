version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/foodgram/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media 
    depends_on:
      - db  

  frontend:
    build: ./frontend/
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    build: ./nginx/
    ports:
      - 8000:80
    volumes:
      - static:/static
      - media:/media  
